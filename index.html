<body>
  <div class="noise"></div>

  <header aria-labelledby="header-section">
    <div class="inner">
      <div class="heading-svg has-sticker">
        <svg>
          <filter id="starlight-extinction">
            <feTurbulence type="turbulence" numOctaves="9" result="turbulenceOut">
              <animate attributeName="baseFrequency" dur="30s" from="0.5" to="0.002" repeatCount="indefinite"></animate>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="turbulenceOut" xChannelSelector="B" yChannelSelector="B"
              scale="20" result="myComposite">
              <animate attributeName="scale" dur="30s" from="0" to="50" repeatCount="indefinite"></animate>
            </feDisplacementMap>
          </filter>
          <use id="header-svg" href="images/header.svg#img"></use>
        </svg>
      </div>
    </div>
  </header>
